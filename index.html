<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator by Muhammad Faseeh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   
    <div class="container">
        <h1>GPA CALCULATOR</h1>
        <div class="textdiv">
        <input type="number" class="inputbox"  placeholder="NO. OF COURSES" min="1" max="10">
        <input type="button" class="button1" value="ENTER">
    </div>
    <div class="marksdiv">
    </div>
    <div class="resultdiv">
        <input type="button" value="RESULT" class="resultbutton" >
        <input type="text" class="resultbox" readonly>

    </div>
<div class="cleardiv">
<input type="button" value="CLEAR" class="clearbutton">
    </div>
    
    </div>

    
</body>
</html>
